<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Showcase</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link to custom CSS -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Custom CSS for animations and styling */
        /* Custom CSS for animations and styling */
        body {
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            padding: 40px;
            background-color: #3498db;
            color: #fff;
            animation: fadeInUp 1s ease;
        }

        .project-section {
            padding: 40px;
        }

        /* Apply the hover animation to the project image on card hover */
        .project-card {
            position: relative;
        }

        .project-image {
            transform: scale(1);
            /* Initial scale */
            transition: transform 0.3s;
            /* Add a transition for smooth animation */
        }

        /* Enlarge the image and change its z-index on hover */
        .project-image:hover {
            transform: scale(1.3);
            /* Enlarge the image on hover */
            z-index: 1;
            /* Bring the image above other cards */
        }

        /* Keyframes animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Header Section -->
        <header>
            <h1>Welcome to My Internship Showcase</h1>
        </header>

        <!-- Project Section -->
        <section class="project-section">
            <div class="container">
                <div class="row">
                    <!-- Vue.js component to display projects -->
                    <project-list :projects="projects"></project-list>
                </div>
            </div>
        </section>
    </div>

    <!-- Link to Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Vue.js component script -->
    <script src="components/project-list.js"></script>
    <!-- Link to Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
