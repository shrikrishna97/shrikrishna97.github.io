<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Educational Journey</title>
    <link rel="stylesheet" href="educ.css">
    <!-- <style>body{background: #31508b }</style> -->
    <style>
        body {
            background: rgb(38, 63, 64)
        }
    </style>

</head>

<body>
    <div id="app">
        <div class="section">
            <h2 class="section-title">Educational Journey</h2>
            <div class="educational-journey">
                <div v-for="entry in educationalJourney" class="journey-item">
                    <h3>{{ entry.title }}</h3>
                    <p>{{ entry.institution }}</p>
                    <p>{{ entry.description }}</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Work Experiences</h2>
            <div class="experiences">
                <div v-for="experience in experiences" class="experience-item">
                    <h3>{{ experience.title }}</h3>
                    <p>{{ experience.description }}</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Skills</h2>
            <ul class="skills">
                <li v-for="skill in skills">{{ skill }}</li>
            </ul>
        </div>

        <div class="section">
            <h2 class="section-title">Current Focus</h2>
            <p class="skills">{{ currentFocus }}</p>
        </div>

        <div class="section">
            <h2 class="section-title">Looking For</h2>
            <p class="skills">{{ lookingFor }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
