<script>const toggleSwitch = document.getElementById('theme-toggle');
const toggleIcon = toggleSwitch.querySelector('.btn-toggle');

function switchTheme(e) {
  if (e.target.checked) {
    document.documentElement.setAttribute('data-theme', 'dark');
    localStorage.setItem('theme', 'dark');
    toggleIcon.setAttribute('data-bs-toggle-state', 'Dark');
  } else {
    document.documentElement.setAttribute('data-theme', 'light');
    localStorage.setItem('theme', 'light');
    toggleIcon.setAttribute('data-bs-toggle-state', 'Light');
  }    
}

toggleSwitch.addEventListener('click', switchTheme, false);

const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

if (currentTheme) {
  document.documentElement.setAttribute('data-theme', currentTheme);

  if (currentTheme === 'dark') {
    toggleSwitch.checked = true;
    toggleIcon.setAttribute('data-bs-toggle-state', 'Dark');
  }
}
</script>
